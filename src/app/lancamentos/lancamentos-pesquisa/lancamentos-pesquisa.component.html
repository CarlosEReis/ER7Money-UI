<div class="container">

  <form (ngSubmit)="pesquisar()">
    <div class="grid">

      <div class="col-12">
        <h1>Lançamentos</h1>
      </div>

      <div class="col-12 p-fluid">
        <label for="descricao">Descrição</label>
        <input pInputText type="text" id="descricao" name="descricao" [(ngModel)]="descricao">
      </div>
  
      <div class="col-12">
  
        <label class="block">Vencimento</label>
        <input pInputText type="text">
  
        <label class="p-3">Até</label>
        <input pInputText type="text">
  
      </div>
  
      <div class="col-12">
        <button pButton label="Pesquisar" type="submit"></button>
      </div>
      
    </div>
  </form>
  
  <div class="grid">
    <div class="col-12">
      <hr>
    </div>
  </div>
  
  <div class="grid">
    <div class="col-12">

      <app-lancamentos-grid [lancamentos]="lancamentos"></app-lancamentos-grid>

    </div>
  </div>

  <div class="grid">
    <div class="col-12">
      <a pButton label="Nova Lançamento" href="javascript:;"></a></div>
  </div>

  </div>
