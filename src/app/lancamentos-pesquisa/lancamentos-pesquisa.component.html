<div class="container">
  <div class="grid">

    <div class="col-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="col-12 p-fluid">
      <label for="descricao">Descrição</label>
      <input pInputText type="text" id="descricao">
    </div>

    <div class="col-12">

      <label class="block">Vencimento</label>
      <input pInputText type="text">

      <label class="p-3">Até</label>
      <input pInputText type="text">

    </div>

    <div class="col-12">
      <button pButton label="Pesquisar" type="submit"></button>
    </div>

  </div>
  
    <div class="grid">
      <div class="col-12">
        <hr>
      </div>
    </div>
  
    <div class="grid">
      <div class="col-12">
  
        <p-table [value]="lancamentos" [paginator]="true" [rows]="2" [responsive]="true" >
          <ng-template pTemplate="header">
            <tr>
              <th>Pessoa</th>
              <th>Descrição</th>
              <th class="text-center">Vencimento</th>
              <th class="text-center">Pagamento</th>
              <th class="text-right">Valor</th>
              <th class="text-right"></th>
            </tr>
          </ng-template>
  
          <ng-template pTemplate="body" let-lancamento>
            <tr>
              <td><span class="p-column-title">Pessoa</span> {{lancamento.pessoa}}</td>
              <td><span class="p-column-title">Descrição</span>{{lancamento.descricao}}</td>
              <td class="text-center"><span class="p-column-title">Vencimento</span>{{lancamento.dataVencimento}}</td>
              <td class="text-center"><span class="p-column-title">Pagamento</span>{{lancamento.dataPagamento}}</td>
              <td class="text-right">
                <span class="p-column-title">Valor</span>
                <span class="lancamento-badge" [class]="lancamento.tipo === 'RECEITA' ? 'status-receita' : 'status-despesa'">{{lancamento.valor}}</span>
              </td>
              <td class="text-center">
                <a class="pi pi-pencil" style="cursor: pointer;" pTooltip="Editar" tooltipPosition="left"></a>
                <span class="p-2"></span>
                <button style="background-color: white; border: none; cursor: pointer;"><i class="pi pi-trash" pTooltip="Excluir"></i></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
  
      </div>
    </div>

    <div class="grid">
      <div class="col-12">
        <a pButton label="Nova Lançamento" href="javascript:;"></a></div>
    </div>

  </div>
