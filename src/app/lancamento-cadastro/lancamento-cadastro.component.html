<div class="container">

    <form action="">
        <div class="grid">
    
            <div class="col-12">
                <h1>Novo Lançamento</h1>
            </div>
        
            <div class="col-12">
                <p-selectButton name="tipo" #tipo [options]="tipos" [(ngModel)]="value" optionLabel="label" optionValue="value"></p-selectButton>
            </div>

            <div class="col-3 p-fluid">
                <label for="vencimento">Vencimento</label>
                <p-calendar id="vencimento" type="text"></p-calendar>
            </div>
    
            <div class="col-3 p-fluid" *ngIf="tipo.value == 'RECEITA'"> 
                <label for="recebimento">Recebimento</label>
                <p-calendar id="recebimento" type="text"></p-calendar>
            </div>

            <div class="col-3 p-fluid" *ngIf="tipo.value == 'DESPESA'">
                <label for="pagamento" >Pagamento</label>
                <p-calendar id="pagamento" type="text"></p-calendar>
            </div>
    
            <div class="col-9 p-fluid">
                <label for="descricao">Descrição</label>
                <input pInputText id="descricao" type="text">
            </div>
            
            <div class="col-3 p-fluid">
                <label for="valor">Valor</label>
                <input pInputText id="valor" type="text"  placeholder="0,00">
            </div>
            
            <div class="col-6 p-fluid">
                <label for="categoria">Categoria</label>
                <p-dropdown [options]="categorias" placeholder="Selecione uma categoria"></p-dropdown>
            </div>
            
            <div class="col-6 p-fluid">
                <label for="pessoa">Pessoa</label>
                <p-dropdown [options]="pessoas" placeholder="Selecine uma pessoa" [filter]="true"></p-dropdown>
            </div>
            
            <div class="col-12 p-fluid">
                <label for="observacao">Observação</label>
                <textarea pInputTextarea id="observacao" rows="4"></textarea>
            </div>

            <div class="col-12">
                <p-button type="submit">Salvar</p-button>
                <span class="p-2"></span>
                <p-button type="button">Novo</p-button>
                <span class="p-2"></span>
                <a href="javascript:;">Voltar para a pesquisa</a>
            </div>
        </div>
    </form>
</div>
