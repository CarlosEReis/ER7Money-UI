<div class="container">
  <div class="grid">

    <div class="col-12">
      <h1>Dashboard</h1>
    </div>

    <div class="col-12 md:col-6 lg:col-6">      
      <p-panel header="Lançamentos por categoria">

        <p-chart type="pie" height="40vh" [data]="pieChartData" [options]="optionsPie"></p-chart>

      </p-panel>
    </div>
    <div class="col-12 md:col-6 lg:col-6">
      <p-panel header="Lançamentos por dia">


        <p-chart type="line" height="40vh" [data]="lineChartData" [options]="optionsLine"></p-chart>

      </p-panel>
    </div>

  </div>
</div>
