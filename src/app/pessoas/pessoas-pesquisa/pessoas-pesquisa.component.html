
<div class="container">
  <div class="grid">
    <div class="col-12">
      <h1>Pesquisa de Pessoas</h1>
    </div>

    <div class="col-12 p-fluid">
      <label for="nome">Nome</label>
      <input pInputText type="text">
    </div>

    <div class="col-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="grid">
    <div class="col-12">
      <hr>
    </div>
  </div>

  <div class="grid">
    <div class="col-12">

      <app-pessoas-grid [pessoas]="pessoas"></app-pessoas-grid>

    </div>
  </div>

  <div class="grid">
    <div class="col-12">
      <a pButton label="Nova Pessoa" href="javascript:;"></a></div>
  </div>
  
</div>
