<p-table [value]="pessoas" [responsive]="true" [paginator]="true" [rows]="rows" [lazy]="true" [totalRecords]="totalRecords" (onLazyLoad)="aoMudarDePagina($event)">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Cidade</th>
        <th class="text-center">Estado</th>
        <th class="text-center">Status</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pessoa>
      <tr>
        <td>{{ pessoa.nome }}</td>
        <td>{{ pessoa.endereco.cidade }}</td>
        <td class="text-center">{{ pessoa.endereco.estado }}</td>
        <td class="text-center">{{ pessoa.status === true ? 'Ativo' : 'Inativo'}}</td>
        <td class="text-center">
            <a class="pi pi-pencil" style="cursor: pointer;" pTooltip="Editar" tooltipPosition="left"></a>
            <span class="p-2"></span>
            <button style="background-color: white; border: none; cursor: pointer;"><i class="pi pi-trash" pTooltip="Excluir"></i></button>                            
        </td>
      </tr>
    </ng-template>
</p-table>
